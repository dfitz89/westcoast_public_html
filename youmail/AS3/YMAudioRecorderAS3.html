<div id="saveCancel">
	<button id="saveButton" type="submit" value="Save" onClick="doSave()" disabled="true">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;

	<button id="configPanelButton" type="button" value="configPanelButton" onClick="showHideConfigPanel(document.getElementById('configPanel'), 'show')"><label id="configPanelBtnLabel">Hide Config Panel</label></button>
    <br/>
    <br/>
<div id="configPanel">
 	<fieldset style="width:55%">
    <br/>
	<form name="recorderForm" action="#">
    	<label id="backgroundColorLabel">Background Color:</label>
    	<input type="text" size="8" maxlength="8" name="backgroundColor" id="backgroundColor"/> &nbsp;&nbsp;&nbsp;&nbsp;
		<button type="button" value="Change Background Color" onClick="doChangeBackgroundColor(document.getElementById('backgroundColor').value)">Change</button>&nbsp;&nbsp;(input color in the form 0xff0000)<br/><br/>
    	<label id="displayBgColorLabel">Display BgColor:</label>
    	<input type="text" size="8" maxlength="8" name="volumeDisplayBgColor" id="volumeDisplayBgColor"/> &nbsp;&nbsp;&nbsp;&nbsp;
		<button type="button" value="Change Display Color" onClick="doChangeVolumeDisplayBackgroundColor(document.getElementById('volumeDisplayBgColor').value)">Change</button>&nbsp;&nbsp;(input color in the form 0xff0000)
        <br/>
        <br/>
    	<label id="showLogo">Show Logo:</label>
    	<input type="radio" name="showLogo" id="showLogo" value="True" checked>True</>
    	<input type="radio" name="showLogo" id="showLogo" value="False">False</>&nbsp;&nbsp;
        <button type="button" onClick="doShowLogo()">Show Logo</button>
    </form>
    </br>
    <div id="resetRecorder">
    	<button id="resetRecorderBtn" onClick="resetRecorder()" value="Reset Recorder">Reset Recorder</button>
    </div>
    </fieldset>
</div>
